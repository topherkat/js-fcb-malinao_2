<!-- HTML - is a standard markup language to create and structure the content of web pages  -->

<!-- tags are used to create an web page element-->
<!-- <tag></tag> - paired tags -->
<!-- <tag /> or <tag> - self-closing tags -->
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <title></title> is used to add a title of the webpage, usually displayed in the browser's tab -->

	<!--  Specifies the title of your webpage that will be shown when the page is shared on social media. -->
	<meta property="og:title" content="I coded a game with Zuitt!" />
	<!-- Provides a brief description of your webpage that will be displayed beneath the title in a social media post. -->
	<meta property="og:description" content="This Game Development project is powered by Zuitt Coding Bootcamp" />
	<!-- Specifies the name of the website or the brand associated with the content. This helps identify the source of the content in social media posts. -->
	<meta property="og:site_name" content="I coded a game with Zuitt!" />

	<!-- Defines the URL of an image that will be shown alongside the title and description when your webpage is shared. (thumbnail) -->
	<meta property="og:image" content="[your-deployment-link]/images/story-thumbnail-2048.jpg" />
	<!-- This ensures the image is accessible over a secure connection, which is important for platforms that require HTTPS. -->
	<meta property="og:image:secure_url" content="[your-deployment-link]" />
